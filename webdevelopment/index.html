<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Nomes - Curso de Programação</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Curso de Programação - Gestão de Nomes</h1>
    </header>

    <main>
        <form id="nameForm">
            <input type="text" id="nameInput" placeholder="Digite um nome" required>
            <button type="submit">Adicionar Nome</button>
        </form>

        <div class="button-group">
            <button id="sortButton">Ordenar Nomes</button>
            <button id="reverseButton">Reverter Ordem</button>
        </div>

        <ul id="nameList"></ul>
    </main>

    <script src="script.js"></script>
</body>

</html>
